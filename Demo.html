<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="demo"></label><input type="text" name="demo" id="demo">
<button onclick="demo()">Click</button>
</body>
</html>
<script>
    let i;
    let num = 0
    let primeNumbers = "";
    let n = 3;
    let countNumber = 0;

    for (i = 1; ; i++) {
        let counter = 0;
        for (num = i; num >= 1; num--) {
            if (i % num === 0) {
                counter = counter + 1;
            }
        }
        if (counter === 2) {
            primeNumbers += i + "<br>"
            countNumber++
        }
        if (countNumber === n) {
            break
        }
    }
    document.write(primeNumbers)
</script>
